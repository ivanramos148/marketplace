






<div class="inputBox">
  <input type="file" (change)="readFile($event)" accept="image/*" id="filePressed">
  <input #newTitle class="form-control" placeholder="Title" maxlength="20">
  <input #newPrice class="form-control" placeholder="Price" type="number">
  <input #newDescription class="form-control"  placeholder="Description">
  <button (click)="addNewItem(newTitle.value, newPrice.value, newDescription.value); newTitle.value=''; newDescription.value='';  newPrice.value=''" class="btn btn-default">Submit</button>
</div>

<div class="row" id="postContainer">
  <div class="box" *ngFor="let itemPost of items | async">
    <img src="{{itemPost.url}}">
    <h4>{{itemPost.title}}</h4>
    <p>${{itemPost.price}}.00</p>
  </div>
</div>
